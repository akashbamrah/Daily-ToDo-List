<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-3 p-5">
        <div class="col-3"></div>
        <div class="col">
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary" id="form-toggle">
              +Add New Task
            </button>
          </div>
          <div id="form" class="my-4 d-flex justify-content-center"></div>
          <div class="d-flex justify-content-between">
            <div class="p-3 my-2 me- 3" id="previous">
              <div id="previousDay">
                <h3>Previous Tasks</h3>
                <hr />
                <div id="previoustasks"></div>
              </div>
            </div>
            <div class="p-3 my-2" id="dailyToDo">
              <h3>Today's Tasks <span id="dateH"></span></h3>
              <hr />
              <div id="tasks"></div>
            </div>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
      <hr />
      <div class="my-3">
        <div class="d-flex justify-content-center my-3 p-2">
          <div class="card p-3" style="width: 40%">
            <h2 class="text-center"><u>Monthly Planner</u></h2>
            <br />
            <input
              type="text"
              placeholder="Add Title"
              id="monthlyPlannerTitle"
            />
            <br />
            <input type="date" id="monthly" />
            <br />
            <button class="btn btn-primary" id="addMonthly">+Add</button>
          </div>
        </div>
        <br />
        <div id="monthlyCards" class="d-flex justify-content-around mx-2"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
